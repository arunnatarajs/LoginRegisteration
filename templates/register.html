<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/styles2.css">
    <title>Registration Page</title>
</head>
<body class="body_css">
    <div class="main-container">
        <div class="container">
    <form method="post" action="/register">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
        
      
            
            <label> Email: </label>
            <input type="email" name="mail" placeholder="username" autocomplete="off" required> <br>
        
            <label> Password: </label>
            <input type="password" name="firstpassword" placeholder="password" autocomplete="off" required> <br>
            
                <label> Password: </label>
                <input type="password" name="secondpassword"  placeholder="password" autocomplete="off" required> <br>
            
                <input type="submit" value="Register">
            
        

          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
      
          
        
        <div class="container-signin">
          <p>Already have an account? <a href="/login">Login</a>.</p>
        </div>
      </form>
      </div>
    </div>
</body>
</html>
